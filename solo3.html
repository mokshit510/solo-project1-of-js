<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard Pro - Tennis</title>
    <link rel="stylesheet" href="solo3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="blob-container">
        <div class="blob blob-tennis"></div>
    </div>
    <main class="tennis-wrapper">
        <div class="glass-board">
            <div class="board-header">
                <div class="player-info">PLAYERS</div>
                <div class="set-info">SETS</div>
                <div class="game-info">GAMES</div>
                <div class="point-info">POINTS</div>
            </div>

            <div class="player-row" id="row-1">
                <div class="name-section">
                    <i class="fas fa-baseball-ball serve-icon" id="serve-1"></i>
                    <input type="text" value="Player 1" class="player-input">
                </div>
                <div class="stat-box set f" id="set-1">0</div>
                <div class="stat-box game f" id="game-1">0</div>
                <div class="stat-box point primary f" id="point-1">0</div>
                <div class="action-box">
                    <button class="win-btn" onclick="addPoint(1)">Win Point</button>
                </div>
            </div>

            <div class="player-row" id="row-2">
                <div class="name-section">
                    <i class="fas fa-baseball-ball serve-icon hidden" id="serve-2"></i>
                    <input type="text" value="Player 2" class="player-input">
                </div>
                <div class="stat-box set f" id="set-2">0</div>
                <div class="stat-box game f" id="game-2">0</div>
                <div class="stat-box point primary f" id="point-2">0</div>
                <div class="action-box">
                    <button class="win-btn" onclick="addPoint(2)">Win Point</button>
                </div>
            </div>
        </div>

        <div class="match-controls">
            <button class="glass-btn" onclick="toggleServe()"><i class="fas fa-exchange-alt"></i> Switch Serve</button>
            <button class="glass-btn" id="reset-Match"><i class="fas fa-undo"></i> Reset Match</button>
        </div>
    </main>

    <a href="solo.html" class="back-link"><i class="fas fa-arrow-left"></i> back</a>
    <script src="time3.js"></script>
    <script src="solo.js"></script>
</body>
</html>
